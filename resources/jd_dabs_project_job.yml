# The main job for jd_dabs_project.
resources:
  jobs:
    jd_dabs_project_job:
      name: jd_dabs_project_job

      schedule:
        # Run every day at 8:37 AM
        quartz_cron_expression: '44 37 8 * * ?'
        timezone_id: Europe/Amsterdam

      email_notifications:
        on_failure:
          - juandiego.vargasrosales@databricks.com

      tasks:
        - task_key: notebook_task
          job_cluster_key: job_cluster
          notebook_task:
            #notebook_path: ../src/notebook.ipynb
            notebook_path: /Workspace/Repos/Juan Diego Repo/dabs_cicd_demo/src/notebook
        - task_key: refresh_pipeline
          depends_on:
            - task_key: notebook_task
          pipeline_task:
            pipeline_id: ${resources.pipelines.jd_dabs_project_pipeline.id}
        
      job_clusters:
        - job_cluster_key: job_cluster
          new_cluster:
            spark_version: 13.3.x-scala2.12
            node_type_id: Standard_D3_v2
            autoscale:
                min_workers: 1
                max_workers: 4
